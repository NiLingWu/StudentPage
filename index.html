	function check()

var x=new Date();
function full(n)
{
	if(n<10)
	{
		n = "0"+n;
	}
	return n;
}
function showTime()
{
   document.write("登陆时间：");
   Date.prototype.in=function(value,strTitle)
   {
   	document.write(value,strTitle);
   }
   x.in(x.getFullYear(),"年");
   x.in(x.getMonth()+1,"月");
   x.in(x.getDate(),"日");
   document.write("  ");
   x.in(full(x.getHours()),":");
   x.in(full(x.getMinutes()),":");
   x.in(full(x.getSeconds()),"");
}
</script>
