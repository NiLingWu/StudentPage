<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>基本信息</title>
<script language="javascript"> 
{function check()
{
	confirm("保存成功"); 
}
}
</script>
<link rel = "stylesheet" href="../CSS/qjsq1.css" />
</head>

<body>
<div>
  <input type="button" value="保存" onclick="check()" />
</div>
<img border="0" src="../jpg/arrow.gif" />学生信息
<table width="100%" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td colspan="4"  bgcolor="#3CF"> 学生基本信息</td>
  </tr>
  <tr>
    <td width="17%" bgcolor="#66FFFF">学号：</td>
    <td width="33%"><form id="form1" name="form1" method="post" action="">
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  value="2010000000" readonly="true"/>
    </form></td>
    <td width="18%" bgcolor="#66FFFF">姓名：</td>
    <td width="32%"><form id="form1" name="form1" method="post" action="">
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  value="某某某" readonly="true"/>
    </form></td>
  </tr>
  <tr>
    <td bgcolor="#66FFFF">性别：</td>
    <td><form id="form2" name="form2" method="post" action="" readonly="true">
        <label>
          <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_0" disabled="disabled" checked/>
          男</label>
        
        <label>
          <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_1" disabled="disabled" />
          女</label>
    </form></td>
    <td bgcolor="#66FFFF">出生日期：</td>
    <td><form id="form1" name="form1" method="post" action="">
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  />
    </form></td>
  </tr>
  <tr>
    <td bgcolor="#66FFFF">民族：</td>
    <td><form id="form1" name="form1" method="post" action="">
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  value="汉" readonly="true"/>
    </form></td>
    <td bgcolor="#66FFFF">政治面貌：</td>
    <td><select disabled="disabled" checked>
<option>共青团员</option>
<option>党员</option>
</select ></td>
  </tr>
  <tr>
    <td bgcolor="#66FFFF">籍贯：</td>
    <td><form id="form1" name="form1" method="post" action="">
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  value="成都" readonly="true"/>
    </form></td>
    <td bgcolor="#66FFFF">入学时间：</td>
    <td><form id="form1" name="form1" method="post" action="">
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  readonly="true"/>
    </form></td>
  </tr>
  <tr>
    <td bgcolor="#66FFFF">生源地：</td>
    <td colspan="3"><select disabled="disabled" checked>
<option>四川省</option>
<option>广西省</option>
<option>河北省</option>
<option>甘肃省</option>
</select >
<select disabled="disabled" checked>
<option>成都市</option>
<option>阿坝州</option>
<option>甘孜州</option>
<option>都江堰</option>
</select ></td>
  </tr>
  <tr>
    <td bgcolor="#66FFFF">身份证号码：</td>
    <td><form id="form1" name="form1" method="post" action="">
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  value="444444444444444444" readonly="true"/>
    </form></td>
    <td bgcolor="#66FFFF">户口类型：</td>
    <td><form id="form2" name="form2" method="post" action="" readonly="true">
        <label>
          <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_0" disabled="disabled" checked/>
          农村</label>
        
        <label>
          <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_1"disabled="disabled" />
          城市</label>
    </form></td>
  </tr>
  <tr>
    <td bgcolor="#66FFFF">考生类别：</td>
    <td><select disabled="disabled" checked>
<option>应届</option>
<option>往届</option>
</select ></td>
    <td bgcolor="#66FFFF">录取类型：</td>
    <td><form id="form1" name="form1" method="post" action="">
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  readonly="true"/>
    </form></td>
  </tr>
  <tr>
    <td bgcolor="#66FFFF">考生号：</td>
    <td><form id="form1" name="form1" method="post" action="">
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  value="11111111111111" readonly="true"/>
    </form></td>
    <td bgcolor="#66FFFF">学前单位：</td>
    <td><form id="form1" name="form1" method="post" action="">
      <label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  readonly="true"/>
    </form></td>
  </tr>
</table>

</body>
</html>
